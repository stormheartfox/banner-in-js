<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Banner</title>
    <!-- Import the CSS style -->
     <link rel="stylesheet" href="styles.css">
    <!-- Import the javascript file -->
    <script defer src="hide-banner.js"></script>
</head>
<body>
    <div class="banner-container">
        <div class="warning-box">
            <p class="warning-text">
                This is a classic banner warning a user of an event. <br/>
                To get more information about this upcoming event click <a href="https://www.news.com.au" target="_blank">here!</a><br/>
                Contact customer support by emailing <a target="_blank" mailto:customersupport@thisfakelink.com">Customer Support.</a>
            </p>
        </div>
        <div class="close-box">
            <p class="close-button">
                X
            </p>
        </div>
    </div>
    
</body>
</html>
